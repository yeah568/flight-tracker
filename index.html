<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flight Visualizer</title>
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Open+Sans:400">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Open Sans", sans-serif;
    }

    #sidebar {
      margin: 0;
      padding: 10px;
      color: #fff;
      height: 100%;
      width: 400px;
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(30, 30, 30, 0.7);
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <template class="js-flight-template">
    <div class="flight">
    </div>
  </template>

  <div id="sidebar">
    <h2 class="path-name js-path-name"></h2>
    <ul class="flight-list js-flight-list">
      <div class="flight">
      </div>
    </ul>
  </div>
  
  <script>
    function initMap() {
      // Create a map object and specify the DOM element for display.
      const map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 49.1966913, lng: -123.183701},
        zoom: 4
      });

      getAndParseData(map);
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS1lxw65uqGIGDKRmxtM868_WDjV2ieoA&callback=initMap"
    async defer></script>
  <script src="map.js"></script>

</body>
</html>
